<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>AI помощник для учителей</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #eef2f7;
            padding: 20px;
        }
        .container {
            max-width: 700px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
        }
        h1 {
            text-align: center;
        }
        #chat {
            height: 350px;
            border: 1px solid #ccc;
            padding: 10px;
            overflow-y: auto;
            margin-bottom: 10px;
            background: #fafafa;
        }
        input, button {
            padding: 10px;
            width: 100%;
            margin-top: 5px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>AI помощник для учителей</h1>
    <p>Задайте вопрос, связанный с уроками, заданиями или обучением.</p>

    <div id="chat"></div>

    <input type="text" id="userInput" placeholder="Введите ваш вопрос...">
    <button onclick="sendMessage()">Отправить</button>
</div>

<script>
const API_KEY = "AIzaSyCRUOiWEyK5lFQ3lz8JEY-48hVZqauunIo";

async function sendMessage() {
    const input = document.getElementById("userInput");
    const chat = document.getElementById("chat");

    if (input.value.trim() === "") return;

    const userText = input.value;
    chat.innerHTML += `<p><b>Вы:</b> ${userText}</p>`;
    input.value = "";

    chat.innerHTML += `<p><b>ИИ:</b> Думаю...</p>`;
    chat.scrollTop = chat.scrollHeight;

    try {
        const response = await fetch(
            "https://generativelanguage.googleapis.com/v1beta/models/gemini-pro:generateContent?key=" + API_KEY,
            {
                method: "POST",
                headers: {"Content-Type": "application/json"},
                body: JSON.stringify({
                    contents: [{parts: [{text: userText}]}]
                })
            }
        );

        const data = await response.json();
        const aiText = data.candidates[0].content.parts[0].text;

        chat.innerHTML += `<p><b>ИИ:</b> ${aiText}</p>`;
    } catch (error) {
        chat.innerHTML += `<p><b>Ошибка:</b> Не удалось получить ответ.</p>`;
    }

    chat.scrollTop = chat.scrollHeight;
}
</script>

</body>
</html>
