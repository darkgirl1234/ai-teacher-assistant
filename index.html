<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>AI помощник для учителей</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #eef2f7;
            padding: 20px;
        }
        .container {
            max-width: 700px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
        }
        h1 {
            text-align: center;
        }
        #chat {
            height: 350px;
            border: 1px solid #ccc;
            padding: 10px;
            overflow-y: auto;
            margin-bottom: 10px;
            background: #fafafa;
        }
        input, button {
            padding: 10px;
            width: 100%;
            margin-top: 5px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>AI помощник для учителей</h1>
    <p>Задайте вопрос, связанный с уроками, заданиями или обучением.</p>

    <div id="chat"></div>

    <input type="text" id="userInput" placeholder="Введите ваш вопрос...">
    <button onclick="sendMessage()">Отправить</button>
</div>

<script>
function sendMessage() {
    const input = document.getElementById("userInput");
    const chat = document.getElementById("chat");

    if (input.value.trim() === "") return;

    chat.innerHTML += `<p><b>Вы:</b> ${input.value}</p>`;
    chat.innerHTML += `<p><b>ИИ:</b> Я помогу вам с этим запросом (демо-режим).</p>`;

    input.value = "";
    chat.scrollTop = chat.scrollHeight;
}
</script>

</body>
</html>
